version: '3.8'

services:
  adex-postgres:
    build: ./scripts/postgres
    image: adex-postgres
    container_name: adex-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: 'localhost'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      # harness_* databases are used by the `test_harness` crate for testing
      # `sentry_leader` is the default database used by `sentry` for running tests
      # `primitives` is used for running tests in the `primitives` crate
      POSTGRES_MULTIPLE_DATABASES: harness_leader,harness_follower,sentry_leader,primitives
    networks:
      - adex-external

  adex-redis:
    image: redis
    container_name: adex-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - adex-external
  ganache-1:
    build:
      context: ./scripts/ethereum
      args:
        SNAPSHOT_CONTRACTS: snapshot_contracts_1
    image: adex-ganache
    container_name: adex-ganache-cli-chain_id-1
    restart: always
    ports:
      - "8545:8545"
    environment:
      CHAIN_ID: 1
    networks:
      - adex-external
  # Chain Id 1337 - the default Ganache chain id
  ganache-1337:
    build:
      context: ./scripts/ethereum
      args:
        SNAPSHOT_CONTRACTS: snapshot_contracts_1337
    image: adex-ganache
    container_name: adex-ganache-cli-chain_id-1337
    restart: always
    ports:
      # use a different port for this second instance of ganache-cli
      - "1337:8545"
    environment:
      CHAIN_ID: 1337
    networks:
      - adex-external

  # Service used to bechmark the sentry application in release mode
  # It uses the dummy adapter and the Leader
  sentry-dummy-leader-release:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile-sentry
    container_name: adex-sentry-dummy-leader-release
    ports:
      - "8005:8005"
    environment:
      ENV: development
      IP_ADDR: 0.0.0.0
      PORT: 8005
      POSTGRES_DB: sentry_leader
      POSTGRES_HOST: adex-postgres
      REDIS_HOST: adex-redis
      ADAPTER: dummy
      DUMMY_IDENTITY: '0x80690751969B234697e9059e04ed72195c3507fa'
      REDIS_URL: redis://adex-redis:6379/0
    networks:
      - adex-external

networks:
  adex-external: