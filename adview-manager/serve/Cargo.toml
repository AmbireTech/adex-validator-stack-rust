[package]
authors = ["Ambire <dev@ambire.com>", "Lachezar Lechev <lachezar@ambire.com>"]
edition = "2021"
name = "serve"
version = "0.1.0"
license = "AGPL-3.0"
publish = false

[features]

[dependencies]
# Domain
adex_primitives = { path = "../../primitives", package = "primitives", features = ["test-util"] }
adview-manager = { path = "../" }
chrono = "0.4"

# Async runtime
tokio = { version = "1", features = ["macros", "time", "rt-multi-thread"] }

# Web Server
warp = { version = "0.3" }

# Template engine
tera = { version = "1" }

# Mocking Market calls
wiremock = { version = "0.5" }

# (De)Serialization
serde = { version = "^1.0", features = ["derive"] }

# Logging
log = "0.4"
env_logger = { version = "0.9" }
